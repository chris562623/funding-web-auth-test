<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authtezt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./signin-up.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="slider-l">
            <img src="./imgs/img-1.jpg" alt="image1" class="slider-img">
            
        </div>
        <div class="img-l">
            <img src="./imgs/img-3.jpg" alt="image2" class="imgl-img">
            <div class="img-text">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
            </div>
        </div>
        <div class="panel left">
            <div class="main-container op-l">
                <div class="main-card">
                    <h1>Sign Up</h1>
                    <form>
                        <div class="input-group op-l">
                            <input id="name" type="text" name="name" required placeholder=" ">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="input-group op-l">
                            <input id="email" type="email" name="email" required placeholder=" ">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group op-l">
                            <input id="password" type="password" name="password" required placeholder=" ">
                            <label for="password">Password</label>
                            <i class="fas fa-eye toggle-password" data-target="password"></i>
                        </div>
                        <button type="submit" class="btn op-l">Create Account</button>
                        <p class="switch op-l">Already have an account? <a href="login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel right">
            <div class="main-container">
                <div class="main-card">
                    <h1>Login</h1>
                    <form>
                        <div class="input-group">
                            <input id="email" type="email" name="email" required placeholder=" ">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input id="password" type="password" name="password" required placeholder=" ">
                            <label for="password">Password</label>
                            <i class="fas fa-eye toggle-password" data-target="password"></i>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
